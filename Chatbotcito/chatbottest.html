<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #chat-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 15px;
            border: 20px solid #076c1f; 
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card-title {
            color: #28a745; 
            margin-bottom: 0; 
            align-content: center;
        }

        .card-footer {
            margin-top: 10px; 
        }

        .message {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
        }
        
        .user .avatar {
            background-color: #f4d211;
            color: #fff;
        }
        
        .bot .avatar {
            background-color: #06a203;
            color: #fff;
        }
        
        .user.message {
            background-color: #ffeeba; 
        }
        
        .bot.message {
            background-color: #dcffe4; 
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        #send-button {
            background-color: #28a745; /* Cambia el color de fondo del botón a verde */
            border-color: #28a745; /* Cambia el color del borde del botón a verde */
        }
        
        #send-button:hover {
            background-color: #218838; /* Cambia el color de fondo al hacer hover */
            border-color: #218838; /* Cambia el color del borde al hacer hover */
        }

        #input-box {
            background-color: #ffeeba; /* Cambia el color de fondo al hacer hover */
            border-color: #ffeeba; /* Cambia el color del borde al hacer hover */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title text-center">ChatBot</h4>
            </div>
            <div class="card-body" id="chat-messages">
                <!-- Espacio para mensajes -->
            </div>
            <div class="card-footer">
                <div class="input-group">
                    <input type="text" class="form-control" id="input-box" placeholder="Escribe tu mensaje...">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="send-button">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
